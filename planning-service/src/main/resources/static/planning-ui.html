<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Planning Management</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- SAME STYLE AS ORDER UI -->
    <style>
        body {
            font-family: Inter, sans-serif;
            background: linear-gradient(-45deg, #23a6d5, #23d5ab, #667eea, #764ba2);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            padding: 40px 20px;
            min-height: 100vh;
        }
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .container { max-width: 1300px; margin: auto; }
        .header { text-align: center; color: white; margin-bottom: 30px; }
        .card {
            background: white;
            border-radius: 18px;
            padding: 30px;
            margin-bottom: 24px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.2);
        }
        h1 { font-size: 3em; }
        h2 { margin-bottom: 20px; color: #667eea; }

        .row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 16px;
        }

        label {
            font-size: 0.8em;
            font-weight: 700;
            color: #667eea;
        }

        input, select {
            padding: 14px;
            border-radius: 10px;
            border: 2px solid #e2e8f0;
        }

        button {
            padding: 14px 26px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            font-weight: 700;
        }

        .btn-primary { background: #667eea; color: white; }
        .btn-success { background: #2ecc71; color: white; }
        .btn-warning { background: #f39c12; color: white; }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
        }

        th { background: #667eea; color: white; }

        .actions {
            display: flex;
            gap: 16px;
            margin-top: 20px;
        }
    </style>
</head>

<body>
<div class="container">

    <div class="header">
        <h1>üõ† Planning Management</h1>
        <p>Create, edit & convert planning to order</p>
    </div>

    <!-- CREATE NEW PLANNING -->
    <div class="card">
        <button class="btn-primary" onclick="newPlanning()">‚ûï Create New Planning</button>
    </div>

    <!-- SEARCH PLANNING -->
    <div class="card">
        <h2>üîç Search Planning</h2>
        <div class="row">
            <input id="searchPlanningNo" placeholder="Planning Number">
            <input id="searchLicense" placeholder="License">
            <button class="btn-primary" onclick="searchPlanning()">Search</button>
        </div>
    </div>

    <!-- PLANNING DETAILS -->
    <div class="card">
        <h2>üìù Planning Details</h2>

        <input type="hidden" id="planningId">

        <div class="row">
            <input id="planningNumber" placeholder="Planning Number">
            <input id="license" placeholder="License">
            <input id="customerName" placeholder="Customer Name">
        </div>

        <div class="row">
            <input id="customerNumber" placeholder="Customer Number">
            <input id="carMileage" placeholder="Car Mileage">
            <input id="carMake" placeholder="Car Make">
        </div>
    </div>

    <!-- PLANNING LINES -->
    <div class="card">
        <h2>üîß Planning Lines</h2>

        <table id="linesTable">
            <thead>
            <tr>
                <th>Type</th>
                <th>Item Code</th>
                <th>Description</th>
                <th>Qty</th>
                <th>Price</th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>

        <div class="actions">
            <button class="btn-warning" onclick="addLine()">‚ûï Add Line</button>
            <button class="btn-success" onclick="savePlanning()">üíæ Save Planning</button>
            <button class="btn-primary" onclick="createOrder()">üöÄ Create Order</button>
        </div>
    </div>

</div>

<script>
const API = "http://localhost:8081/api/plannings";

function newPlanning() {
    planningId.value = "";
    planningNumber.value = "";
    license.value = "";
    customerName.value = "";
    customerNumber.value = "";
    carMileage.value = "";
    carMake.value = "";
    document.querySelector("#linesTable tbody").innerHTML = "";
}

function addLine(l = {}) {
    const row = document.createElement("tr");
    row.innerHTML = `
        <td>
            <select>
                <option ${l.lineType==="PART"?"selected":""}>PART</option>
                <option ${l.lineType==="ACTIVITY"?"selected":""}>ACTIVITY</option>
            </select>
        </td>
        <td><input value="${l.itemCode || ''}"></td>
        <td><input value="${l.description || ''}"></td>
        <td><input value="${l.quantity || ''}"></td>
        <td><input value="${l.price || ''}"></td>
    `;
    document.querySelector("#linesTable tbody").appendChild(row);
}

function savePlanning() {
    const lines = [];
    document.querySelectorAll("#linesTable tbody tr").forEach(r => {
        const i = r.querySelectorAll("input, select");
        lines.push({
            lineType: i[0].value,
            itemCode: i[1].value,
            description: i[2].value,
            quantity: i[3].value,
            price: i[4].value
        });
    });

    fetch(API, {
        method: "POST",
        headers: {"Content-Type":"application/json"},
        body: JSON.stringify({
            id: planningId.value || null,
            planningNumber: planningNumber.value,
            license: license.value,
            customerName: customerName.value,
            customerNumber: customerNumber.value,
            carMileage: carMileage.value,
            carMake: carMake.value,
            lines: lines
        })
    })
    .then(r => r.json())
    .then(p => {
        planningId.value = p.id;
        alert("Planning saved");
    });
}

function searchPlanning() {
    fetch(`${API}/getPlanning?Planning_ID=${searchPlanningNo.value}&license=${searchLicense.value}`)
        .then(r => r.json())
        .then(p => {
            planningId.value = p.id;
            planningNumber.value = p.planningNumber;
            license.value = p.license;
            customerName.value = p.customerName;
            customerNumber.value = p.customerNumber;
            carMileage.value = p.carMileage;
            carMake.value = p.carMake;

            const tbody = document.querySelector("#linesTable tbody");
            tbody.innerHTML = "";
            p.lines.forEach(l => addLine(l));
        });
}

function createOrder() {
    if (!planningId.value) {
        alert("Save planning first");
        return;
    }
    fetch(`${API}/${planningId.value}/create-order`, { method: "POST" })
        .then(r => r.json())
        .then(() => alert("Order created from planning"));
}
</script>
</body>
</html>
