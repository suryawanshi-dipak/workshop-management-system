<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Management</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 1300px;
            margin: auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
            animation: fadeInUp 0.6s ease;
        }

        .header h1 {
            font-size: 3.5em;
            font-weight: 800;
            margin-bottom: 12px;
            text-shadow: 0 4px 20px rgba(0,0,0,0.3);
            letter-spacing: -1px;
        }

        .header p {
            font-size: 1.3em;
            opacity: 0.95;
            font-weight: 300;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 35px;
            margin-bottom: 24px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.2);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 1px solid rgba(255,255,255,0.3);
            animation: fadeInUp 0.8s ease backwards;
        }

        .card:nth-child(2) { animation-delay: 0.1s; }
        .card:nth-child(3) { animation-delay: 0.2s; }
        .card:nth-child(4) { animation-delay: 0.3s; }
        .card:nth-child(5) { animation-delay: 0.4s; }

        .card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 30px 80px rgba(0,0,0,0.25);
        }

        .card h2 {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 1.8em;
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 3px solid transparent;
            border-image: linear-gradient(90deg, #667eea, #764ba2);
            border-image-slice: 1;
            font-weight: 700;
        }

        .row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            position: relative;
        }

        label {
            font-size: 0.85em;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        input {
            padding: 16px 20px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 1em;
            transition: all 0.3s;
            background: white;
            font-family: inherit;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.15);
            transform: translateY(-2px);
        }

        input[readonly] {
            background: linear-gradient(135deg, #f7fafc 0%, #edf2f7 100%);
            color: #718096;
            cursor: not-allowed;
            border-color: #cbd5e0;
        }

        button {
            padding: 16px 32px;
            cursor: pointer;
            border: none;
            border-radius: 12px;
            font-size: 1.05em;
            font-weight: 700;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            font-family: inherit;
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255,255,255,0.2);
            transition: left 0.5s;
        }

        button:hover::before {
            left: 100%;
        }

        button:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 30px rgba(0,0,0,0.25);
        }

        button:active {
            transform: translateY(-2px);
        }

        .btn-primary { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #5568d3 0%, #653a8b 100%);
        }

        .btn-success { 
            background: linear-gradient(135deg, #56ab2f 0%, #a8e063 100%);
            color: #fff;
        }

        .btn-success:hover {
            background: linear-gradient(135deg, #4a9428 0%, #8fc653 100%);
        }

        .btn-secondary { 
            background: linear-gradient(135deg, #bdc3c7 0%, #2c3e50 100%);
            color: #fff;
        }

        .btn-secondary:hover {
            background: linear-gradient(135deg, #95a5a6 0%, #34495e 100%);
        }

        .action-bar {
            display: flex;
            gap: 16px;
            flex-wrap: wrap;
            margin-top: 24px;
        }

        .create-order-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            position: relative;
            overflow: hidden;
        }

        .create-order-card::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: pulse 3s ease-in-out infinite;
        }

        .create-order-card button {
            width: 100%;
            background: white;
            color: #667eea;
            font-size: 1.3em;
            padding: 20px;
            box-shadow: none;
        }

        .create-order-card button:hover {
            background: #f7fafc;
            transform: scale(1.05);
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            margin-top: 20px;
            overflow: hidden;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        thead {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        th {
            padding: 18px 16px;
            text-align: left;
            font-weight: 700;
            font-size: 1em;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        th:first-child {
            border-top-left-radius: 12px;
        }

        th:last-child {
            border-top-right-radius: 12px;
        }

        td {
            padding: 12px;
            border-bottom: 1px solid #e2e8f0;
            background: white;
        }

        tbody tr {
            transition: all 0.3s;
        }

        tbody tr:hover {
            background: linear-gradient(90deg, rgba(102, 126, 234, 0.05) 0%, rgba(118, 75, 162, 0.05) 100%);
            transform: scale(1.01);
        }

        tbody tr:last-child td {
            border-bottom: none;
        }

        tbody tr:last-child td:first-child {
            border-bottom-left-radius: 12px;
        }

        tbody tr:last-child td:last-child {
            border-bottom-right-radius: 12px;
        }

        td input {
            width: 100%;
            padding: 10px 14px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            transition: all 0.3s;
        }

        td input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .search-grid {
            display: grid;
            grid-template-columns: 1fr 1fr auto;
            gap: 16px;
            align-items: end;
        }

        .icon {
            font-size: 1.5em;
            margin-right: 8px;
        }

        @media (max-width: 768px) {
            .search-grid {
                grid-template-columns: 1fr;
            }

            .header h1 {
                font-size: 2.5em;
            }

            .card {
                padding: 24px;
            }

            .row {
                grid-template-columns: 1fr;
            }
        }

        /* Glassmorphism effect for cards */
        .glass {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, #5568d3 0%, #653a8b 100%);
        }
    </style>
</head>

<body>

<div class="container">

    <div class="header">
        <h1>üöó Order Management</h1>
        <p>Premium Automotive Parts & Service Excellence</p>
    </div>

    <!-- CREATE NEW ORDER -->
    <div class="card create-order-card">
        <button onclick="createNewOrder()"><span class="icon">‚ú®</span>Create New Order</button>
    </div>

    <!-- SEARCH ORDER -->
    <div class="card">
        <h2><span class="icon">üîç</span>Search Order</h2>
        <div class="search-grid">
            <div class="form-group">
                <label>Order Number</label>
                <input id="searchOrderNumber" placeholder="Enter order number">
            </div>
            <div class="form-group">
                <label>License Plate</label>
                <input id="searchLicense" placeholder="Enter license plate">
            </div>
            <button class="btn-primary" onclick="searchOrder()">Search</button>
        </div>
    </div>

    <!-- CREATE / EDIT ORDER -->
    <div class="card">
        <h2><span class="icon">üìù</span>Order Details</h2>

        <input type="hidden" id="orderId">

        <div class="row">
            <div class="form-group">
                <label>Order Number</label>
                <input id="orderNumber" placeholder="Auto-generated" readonly>
            </div>
            <div class="form-group">
                <label>License Plate</label>
                <input id="license" placeholder="Enter license plate">
            </div>
            <div class="form-group">
                <label>Customer Name</label>
                <input id="customerName" placeholder="Enter customer name">
            </div>
        </div>

        <div class="row">
            <div class="form-group">
                <label>Customer Number</label>
                <input id="customerNumber" placeholder="Enter customer number">
            </div>
            <div class="form-group">
                <label>Car Mileage</label>
                <input id="carMileage" placeholder="Enter mileage">
            </div>
            <div class="form-group">
                <label>Car Make/Model</label>
                <input id="carMake" placeholder="Enter car make/model">
            </div>
        </div>
    </div>

    <!-- ORDER PARTS -->
    <div class="card">
        <h2><span class="icon">üîß</span>Order Parts</h2>

        <table id="partsTable">
            <thead>
            <tr>
                <th>Part Number</th>
                <th>Description</th>
                <th>Quantity</th>
                <th>Price</th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>

        <div class="action-bar">
            <button class="btn-secondary" onclick="addPart()">‚ûï Add Part</button>
            <button class="btn-success" onclick="saveOrder()">üíæ Save Order</button>
        </div>
    </div>

</div>

<script>
const API_URL = "http://localhost:8082/api/orders";

// CREATE NEW ORDER
function createNewOrder() {
    fetch(API_URL + "/new")
        .then(res => res.json())
        .then(order => {
            orderId.value = "";
            orderNumber.value = order.orderNumber;
            license.value = "";
            customerName.value = "";
            customerNumber.value = "";
            carMileage.value = "";
            carMake.value = "";
            document.querySelector("#partsTable tbody").innerHTML = "";
        });
}

// ADD PART ROW
function addPart(p = {}) {
    const row = document.createElement("tr");
    row.innerHTML = `
        <td><input value="${p.partNo || ''}" placeholder="Part number"></td>
        <td><input value="${p.description || ''}" placeholder="Part description"></td>
        <td><input value="${p.quantity || ''}" placeholder="Qty"></td>
        <td><input value="${p.price || ''}" placeholder="Price"></td>
    `;
    document.querySelector("#partsTable tbody").appendChild(row);
}

// SAVE ORDER
function saveOrder() {
    const parts = [];

    document.querySelectorAll("#partsTable tbody tr").forEach(row => {
        const i = row.querySelectorAll("input");
        parts.push({
            partNo: i[0].value,
            description: i[1].value,
            quantity: i[2].value,
            price: i[3].value
        });
    });

    fetch(API_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
            id: orderId.value || null,
            license: license.value,
            customerName: customerName.value,
            customerNumber: customerNumber.value,
            carMileage: carMileage.value,
            carMake: carMake.value,
            parts: parts
        })
    })
    .then(res => res.json())
    .then(order => {
        orderId.value = order.id;
        orderNumber.value = order.orderNumber;

        const tbody = document.querySelector("#partsTable tbody");
        tbody.innerHTML = "";
        order.parts.forEach(p => addPart(p));

        alert("Order saved successfully");
    });
}

// üîç SAFE SEARCH ORDER (FIXED)
function searchOrder() {
    fetch(`${API_URL}/search?orderNumber=${searchOrderNumber.value}&license=${searchLicense.value}`)
        .then(res => {
            if (!res.ok) {
                throw new Error("Order not found");
            }
            return res.json();
        })
        .then(order => {
            orderId.value = order.id;
            orderNumber.value = order.orderNumber;
            license.value = order.license;
            customerName.value = order.customerName;
            customerNumber.value = order.customerNumber;
            carMileage.value = order.carMileage;
            carMake.value = order.carMake;

            const tbody = document.querySelector("#partsTable tbody");
            tbody.innerHTML = "";
            order.parts.forEach(p => addPart(p));
        })
        .catch(err => {
            alert(err.message);
        });
}
</script>

</body>
</html>
