<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Management</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 30px 20px;
        }

        .container {
            max-width: 1200px;
            margin: auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            font-weight: 600;
            margin-bottom: 8px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.95;
        }

        .card {
            background: white;
            padding: 28px;
            margin-bottom: 20px;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.12);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 32px rgba(0,0,0,0.15);
        }

        .card h2 {
            color: #2d3748;
            font-size: 1.5em;
            margin-bottom: 20px;
            padding-bottom: 12px;
            border-bottom: 2px solid #e2e8f0;
        }

        .row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 16px;
            margin-bottom: 16px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        label {
            font-size: 0.9em;
            font-weight: 600;
            color: #4a5568;
            margin-bottom: 6px;
        }

        input {
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 0.95em;
            transition: all 0.3s;
            background: white;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        input[readonly] {
            background: #f7fafc;
            color: #718096;
            cursor: not-allowed;
        }

        button {
            padding: 12px 24px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            transition: all 0.3s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }

        button:active {
            transform: translateY(0);
        }

        .btn-primary { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #5568d3 0%, #653a8b 100%);
        }

        .btn-success { 
            background: linear-gradient(135deg, #2ecc71 0%, #27ae60 100%);
            color: #fff;
        }

        .btn-success:hover {
            background: linear-gradient(135deg, #27ae60 0%, #229954 100%);
        }

        .btn-secondary { 
            background: linear-gradient(135deg, #95a5a6 0%, #7f8c8d 100%);
            color: #fff;
        }

        .btn-secondary:hover {
            background: linear-gradient(135deg, #7f8c8d 0%, #6c7a7b 100%);
        }

        .action-bar {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        .create-order-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
        }

        .create-order-card button {
            width: 100%;
            background: white;
            color: #667eea;
            font-size: 1.1em;
            padding: 16px;
        }

        .create-order-card button:hover {
            background: #f7fafc;
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            margin-top: 16px;
            overflow: hidden;
            border-radius: 8px;
        }

        thead {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        th {
            padding: 14px 12px;
            text-align: left;
            font-weight: 600;
            font-size: 0.95em;
        }

        th:first-child {
            border-top-left-radius: 8px;
        }

        th:last-child {
            border-top-right-radius: 8px;
        }

        td {
            padding: 8px;
            border-bottom: 1px solid #e2e8f0;
            background: white;
        }

        tbody tr:hover {
            background: #f7fafc;
        }

        tbody tr:last-child td {
            border-bottom: none;
        }

        tbody tr:last-child td:first-child {
            border-bottom-left-radius: 8px;
        }

        tbody tr:last-child td:last-child {
            border-bottom-right-radius: 8px;
        }

        td input {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
        }

        .search-grid {
            display: grid;
            grid-template-columns: 1fr 1fr auto;
            gap: 12px;
            align-items: end;
        }

        @media (max-width: 768px) {
            .search-grid {
                grid-template-columns: 1fr;
            }

            .header h1 {
                font-size: 2em;
            }

            .card {
                padding: 20px;
            }
        }

        .badge {
            display: inline-block;
            padding: 4px 12px;
            background: #667eea;
            color: white;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
        }
    </style>
</head>

<body>

<div class="container">

    <div class="header">
        <h1>üöó Order Management System</h1>
        <p>Streamline your automotive parts ordering process</p>
    </div>

    <!-- CREATE NEW ORDER -->
    <div class="card create-order-card">
        <button onclick="createNewOrder()">‚ú® Create New Order</button>
    </div>

    <!-- SEARCH ORDER -->
    <div class="card">
        <h2>üîç Search Order</h2>
        <div class="search-grid">
            <div class="form-group">
                <label>Order Number</label>
                <input id="searchOrderNumber" placeholder="Enter order number">
            </div>
            <div class="form-group">
                <label>License Plate</label>
                <input id="searchLicense" placeholder="Enter license plate">
            </div>
            <button class="btn-primary" onclick="searchOrder()">Search</button>
        </div>
    </div>

    <!-- CREATE / EDIT ORDER -->
    <div class="card">
        <h2>üìù Order Details</h2>

        <input type="hidden" id="orderId">

        <div class="row">
            <div class="form-group">
                <label>Order Number</label>
                <input id="orderNumber" placeholder="Auto-generated" readonly>
            </div>
            <div class="form-group">
                <label>License Plate</label>
                <input id="license" placeholder="Enter license plate">
            </div>
            <div class="form-group">
                <label>Customer Name</label>
                <input id="customerName" placeholder="Enter customer name">
            </div>
        </div>

        <div class="row">
            <div class="form-group">
                <label>Customer Number</label>
                <input id="customerNumber" placeholder="Enter customer number">
            </div>
            <div class="form-group">
                <label>Car Mileage</label>
                <input id="carMileage" placeholder="Enter mileage">
            </div>
            <div class="form-group">
                <label>Car Make</label>
                <input id="carMake" placeholder="Enter car make/model">
            </div>
        </div>
    </div>

    <!-- ORDER PARTS -->
    <div class="card">
        <h2>üîß Order Parts</h2>

        <table id="partsTable">
            <thead>
            <tr>
                <th>Part Number</th>
                <th>Description</th>
                <th>Quantity</th>
                <th>Price</th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>

        <br>
        <div class="action-bar">
            <button class="btn-secondary" onclick="addPart()">‚ûï Add Part</button>
            <button class="btn-success" onclick="saveOrder()">üíæ Save Order</button>
        </div>
    </div>

</div>

<script>
const API_URL = "http://localhost:8082/api/orders";

// CREATE NEW ORDER
function createNewOrder() {
    fetch(API_URL + "/new")
        .then(res => res.json())
        .then(order => {
            orderId.value = "";
            orderNumber.value = order.orderNumber;
            license.value = "";
            customerName.value = "";
            customerNumber.value = "";
            carMileage.value = "";
            carMake.value = "";
            document.querySelector("#partsTable tbody").innerHTML = "";
        });
}

// ADD PART ROW
function addPart(p = {}) {
    const row = document.createElement("tr");
    row.innerHTML = `
        <td><input value="${p.partNo || ''}" placeholder="Part number"></td>
        <td><input value="${p.description || ''}" placeholder="Part description"></td>
        <td><input value="${p.quantity || ''}" placeholder="Qty"></td>
        <td><input value="${p.price || ''}" placeholder="Price"></td>
    `;
    document.querySelector("#partsTable tbody").appendChild(row);
}

// SAVE ORDER
function saveOrder() {
    const parts = [];

    document.querySelectorAll("#partsTable tbody tr").forEach(row => {
        const i = row.querySelectorAll("input");
        parts.push({
            partNo: i[0].value,
            description: i[1].value,
            quantity: i[2].value,
            price: i[3].value
        });
    });

    fetch(API_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
            id: orderId.value || null,
            license: license.value,
            customerName: customerName.value,
            customerNumber: customerNumber.value,
            carMileage: carMileage.value,
            carMake: carMake.value,
            parts: parts
        })
    })
    .then(res => res.json())
    .then(order => {
        orderId.value = order.id;
        orderNumber.value = order.orderNumber;

        const tbody = document.querySelector("#partsTable tbody");
        tbody.innerHTML = "";
        order.parts.forEach(p => addPart(p));

        alert("Order saved successfully");
    });
}

// üîç SAFE SEARCH ORDER (FIXED)
function searchOrder() {
    fetch(`${API_URL}/search?orderNumber=${searchOrderNumber.value}&license=${searchLicense.value}`)
        .then(res => {
            if (!res.ok) {
                throw new Error("Order not found");
            }
            return res.json();
        })
        .then(order => {
            orderId.value = order.id;
            orderNumber.value = order.orderNumber;
            license.value = order.license;
            customerName.value = order.customerName;
            customerNumber.value = order.customerNumber;
            carMileage.value = order.carMileage;
            carMake.value = order.carMake;

            const tbody = document.querySelector("#partsTable tbody");
            tbody.innerHTML = "";
            order.parts.forEach(p => addPart(p));
        })
        .catch(err => {
            alert(err.message);
        });
}
</script>

</body>
</html>
