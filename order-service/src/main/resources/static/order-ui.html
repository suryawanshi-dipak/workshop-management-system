<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order Management</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f6fa;
            margin: 0;
            padding: 20px;
        }

        h2 {
            margin-top: 0;
            color: #2f3640;
        }

        .container {
            max-width: 1100px;
            margin: auto;
        }

        .card {
            background: #ffffff;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 6px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }

        .row {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
        }

        label {
            font-size: 13px;
            color: #555;
        }

        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        .btn-primary {
            background: #0984e3;
            color: white;
        }

        .btn-secondary {
            background: #636e72;
            color: white;
        }

        .btn-success {
            background: #2ecc71;
            color: white;
        }

        .actions {
            margin-top: 15px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th {
            background: #f1f2f6;
            text-align: left;
            padding: 10px;
            font-size: 14px;
        }

        td {
            padding: 8px;
            border-bottom: 1px solid #ddd;
        }

        .table-input {
            width: 100%;
            padding: 6px;
        }

        .right {
            text-align: right;
        }
    </style>
</head>

<body>
<div class="container">

    <!-- SEARCH ORDER -->
    <div class="card">
        <h2>Search Order</h2>

        <div class="row">
            <div>
                <label>Order Number</label>
                <input id="searchOrderNumber">
            </div>
            <div>
                <label>License</label>
                <input id="searchLicense">
            </div>
            <div class="right">
                <br>
                <button class="btn btn-primary" onclick="searchOrder()">Search</button>
            </div>
        </div>
    </div>

    <!-- CREATE / EDIT ORDER -->
    <div class="card">
        <h2>Create / Edit Order</h2>

        <div class="row">
            <div>
                <label>Order Number</label>
                <input id="orderNumber">
            </div>
            <div>
                <label>License</label>
                <input id="license">
            </div>
            <div>
                <label>Customer Name</label>
                <input id="customerName">
            </div>
            <div>
                <label>Customer Number</label>
                <input id="customerNumber">
            </div>
            <div>
                <label>Car Mileage</label>
                <input id="carMileage">
            </div>
            <div>
                <label>Car Make</label>
                <input id="carMake">
            </div>
        </div>
    </div>

    <!-- PARTS -->
    <div class="card">
        <h2>Order Parts</h2>

        <table id="partsTable">
            <thead>
            <tr>
                <th>Part No</th>
                <th>Description</th>
                <th>Qty</th>
                <th>Price</th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>

        <div class="actions">
            <button class="btn btn-secondary" onclick="addPart()">Add Part</button>
            <button class="btn btn-success" onclick="saveOrder()">Save Order</button>
        </div>
    </div>

</div>

<script>
const API_URL = "http://localhost:8082/api/orders";

function addPart(part = {}) {
    const row = document.createElement("tr");
    row.innerHTML = `
        <td><input class="table-input" value="${part.partNo || ''}"></td>
        <td><input class="table-input" value="${part.description || ''}"></td>
        <td><input class="table-input" value="${part.quantity || ''}"></td>
        <td><input class="table-input" value="${part.price || ''}"></td>
    `;
    document.querySelector("#partsTable tbody").appendChild(row);
}

function saveOrder() {
    const parts = [];
    document.querySelectorAll("#partsTable tbody tr").forEach(row => {
        const i = row.querySelectorAll("input");
        parts.push({
            partNo: i[0].value,
            description: i[1].value,
            quantity: i[2].value,
            price: i[3].value
        });
    });

    const order = {
        orderNumber: orderNumber.value,
        license: license.value,
        customerName: customerName.value,
        customerNumber: customerNumber.value,
        carMileage: carMileage.value,
        carMake: carMake.value,
        parts: parts
    };

    fetch(API_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(order)
    })
    .then(res => res.json())
    .then(() => alert("Order saved successfully"));
}

function searchOrder() {
    fetch(`${API_URL}/search?orderNumber=${searchOrderNumber.value}&license=${searchLicense.value}`)
        .then(res => res.json())
        .then(order => {
            orderNumber.value = order.orderNumber;
            license.value = order.license;
            customerName.value = order.customerName;
            customerNumber.value = order.customerNumber;
            carMileage.value = order.carMileage;
            carMake.value = order.carMake;

            const tbody = document.querySelector("#partsTable tbody");
            tbody.innerHTML = "";
            order.parts.forEach(p => addPart(p));
        })
        .catch(() => alert("Order not found"));
}
</script>

</body>
</html>
